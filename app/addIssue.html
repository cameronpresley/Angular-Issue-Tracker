<!DOCTYPE html>
<html lang="en" ng-app="bugTrackerApp">
<head>
    <meta charset="UTF-8">
    <title>Adding an Issue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
</head>
<body>

<div class="container-fluid">
    <div ng-controller="addIssueController" style="padding-left:20px; padding-right:20px">
        <h1>New Issue</h1>
        <div class="container-fluid">
            <form name="newIssueForm">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" required id="title" placeholder="Title..." ng-model="issue.title"/>
                    <label for="description">Description</label>
                    <input type="text" required placeholder="Description, steps to reproduce..." id="description" ng-model="issue.description"/>
                </fieldset>
                <button type="submit" ng-disabled="newIssueForm.$invalid" class="btn btn-primary" ng-click="addIssue(issue, newIssueForm)">Add</button>
            </form>
        </div>
    </div>
</div>

</form>

<script src="lib/jquery-1.12.1.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/addIssueController.js"></script>
</body>
</html>
